<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      text-align: center;
      background-color: #ffecd2;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }

    h1 {
      margin-top: 100px;
      font-size: 3em;
      color: #ff6f61;
      animation: fadeIn 2s ease-in-out;
    }

    .balloons {
      margin-top: 30px;
      animation: floatUp 5s ease-in-out infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100px);
      }
      100% {
        transform: translateY(-100px);
      }
    }

    #revealButton {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.5em;
      margin-top: 50px;
      cursor: pointer;
    }
    
    #surprise {
      display: none;
      font-size: 2em;
      color: #ff6f61;
      margin-top: 50px;
      animation: fadeIn 2s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, [Her Name]!</h1>
  <div class="balloons">🎈🎈🎈🎈</div>
  <button id="revealButton">Click me for a surprise!</button>
  <div id="surprise">You are the most amazing person ever! 🎉❤️</div>

  <script>
    document.getElementById('revealButton').addEventListener('click', function() {
      document.getElementById('surprise').style.display = 'block';
    });
  </script>
</body>
</html>
